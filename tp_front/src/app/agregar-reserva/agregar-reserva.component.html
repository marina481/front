<form action="enviarReserva()">
    <div id="form-reserva">

        <label id="label-nombre" for="input-nombre">Nombre:</label>
        <input
        id="input-nombre"
        [formControl]="reservaForm.controls.nombre"
        type="text"
        label="Nombre">

        <label id="label-telefono" for="input-telefono">Teléfono:</label>
        <input
        id="input-telefono"
        [formControl]="reservaForm.controls.telefono"
        type="number"
        min="0"
        step="1"
        label="Teléfono">

        <label id="label-email" for="input-email">Email:</label>
        <input
        id="input-email"
        [formControl]="reservaForm.controls.email"
        type="email"
        label="Email">

        <label id="label-habitacion" for="input-habitacion">Habitación:</label>
        <input
        id="input-habitacion"
        [formControl]="reservaForm.controls.habitacion"
        type="number"
        min="0"
        step="1"
        label="Habitación">

        <label id="label-fecha_inicio" for="input-fecha_inicio">Fecha de inicio:</label>
        <input
        id="input-fecha_inicio"
        [formControl]="reservaForm.controls.fecha_inicio"
        type="date"
        label="Fecha de inicio">

        <label id="label-fecha_fin" for="input-fecha_fin">Fecha de fin:</label>
        <input
        id="input-fecha_fin"
        [formControl]="reservaForm.controls.fecha_fin"
        type="date"
        label="Fecha de fin">

    </div>

    <div id="form-buttons">
        <input type="button" value="Volver" onclick="volver()">

        <input type="submit" value="Agregar reserva">
    </div>

</form>
